language: node_js

node_js:
  - "node"

services:
  - docker

script:
  - npm run test
  - npm run build
  - npm run build:docker

after_success:
  - if ["$TRAVIS_BRANCH" == "master"]; then
  docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
  docker push techsky/react-messenger-client;